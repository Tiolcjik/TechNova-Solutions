<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Меню</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 30px 15px;
            font-family: 'Courier New', monospace;
            background: url('https://media.giphy.com/media/3o7aCTfyhYawdOXcFW/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .menu {
            background-color: rgba(255, 255, 255, 0.92);
            padding: 30px 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            margin: 0 auto;
        }

        .menu-title {
            font-family: 'Pacifico', cursive;
            font-size: 26px;
            color: #ff4081;
            margin-bottom: 20px;
            text-shadow: 1px 1px #ffc1e3;
        }

        .menu a {
            display: block;
            text-decoration: none;
            color: #3f51b5;
            font-size: 16px;
            margin: 10px 0;
            padding: 6px 10px;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }

        .menu a:hover {
            background-color: #e1bee7;
            color: #880e4f;
            transform: scale(1.05);
        }

        .divider {
            height: 2px;
            background: linear-gradient(to right, #d1c4e9, #f8bbd0, #d1c4e9);
            margin: 10px 0;
            border: none;
            border-radius: 50px;
        }

        .gif-container {
            margin-top: 25px;
            text-align: center;
        }

        .gif-container img {
            width: 100px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-title">Меню</div>

        <a href="content.html" target="content">Головна</a>
        <hr class="divider">

        <hr class="divider">

        <a href="tovaru.html" target="content">Сторінка товарів</a>
        <hr class="divider">

        <a href="poslygu.html" target="content">Сторінка послуг</a>
        <hr class="divider">

        <a href="kontakt.html" target="content">Контактна інформація</a>
    </div>

    <div class="gif-container">
        <img src="https://media.giphy.com/media/Ju7l5y9osyymQ/giphy.gif" alt="Мем">
    </div>
</body>
</html>
