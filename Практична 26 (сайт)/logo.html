<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<title>TechNova Solutions</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Courier New', Courier, monospace;
    background: linear-gradient(135deg, #F8F0E3, #f0f4f8);
    color: #333;
  }

  .intro {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: fadeIn 1s ease-in-out;
    text-align: center;
  }

  .intro h1 {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    font-weight: 700;
    background: linear-gradient(90deg, #1e90ff, #00bfff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    border: 2px solid #00bfff;
    border-radius: 10px;
    padding: 8px 16px;
    box-shadow: 0 0 12px rgba(0, 191, 255, 0.6);
    user-select: none;
  }

  .gif-small {
    width: 36px;
    height: 36px;
    margin-left: 12px;
    user-select: none;
    filter: drop-shadow(0 0 2px #00bfff);
    border-radius: 8px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <div class="intro">
    <h1>
      TechNova Solutions
      <img class="gif-small" src="https://media.giphy.com/media/l4FGuhL4U2WyjdkaY/giphy.gif" alt="Meme gif" />
    </h1>
  </div>
</body>
</html>
